<ion-header class=" ion-padding ion-no-border" style="border-bottom: 2px solid #000000;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Reminders</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" fullscreen="true">
  <ion-list>
    <ion-item *ngFor="let reminder of reminders" lines="none" class="reminder-item">
      <ion-thumbnail slot="start">
        <img [src]="reminder.image" alt="Washing Machine">
      </ion-thumbnail>
      <ion-label>
        <h2>{{reminder.product}}</h2>
        <p>{{reminder.category}}</p>
      </ion-label>
      <ion-chip color="danger" slot="end">
        <ion-label>Expires in {{reminder.expiresIn}}</ion-label>
      </ion-chip>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
