<ion-header class="ion-no-border" style="border-bottom: 2px solid #000000; ">
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/apptabs/tabs/home">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" >Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list class="ion-margin-bottom">
    <ion-item lines="none" class="ion-margin-bottom" routerLink="account-setting">
      <ion-icon name="settings-outline"  slot="start"></ion-icon>
      <ion-label>Account Settings</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="ion-margin-bottom" routerLink="about" >
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>About Dammanati</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="ion-margin-bottom" routerLink="term-conditions">
      <ion-icon slot="start" name="document-outline"></ion-icon>
      <ion-label>Terms & Conditions</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="ion-margin-bottom" routerLink="feedbacks">
      <ion-icon slot="start" name="chatbubble-ellipses-outline"></ion-icon>
      <ion-label>Feedback</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="ion-margin-bottom" routerLink="healp-and-support">
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Help & Support</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-icon name="share-social-outline" slot="start"></ion-icon>
      <ion-label>Refer</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-item lines="none" class="ion-margin-top" routerLink="/login">
    <ion-icon slot="end" name="exit-outline" slot="start" class="sign-out-label"></ion-icon>
    <ion-label class="sign-out-label">Sign Out</ion-label>
  </ion-item>
  <hr />
</ion-content>
