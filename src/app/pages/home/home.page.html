<ion-content class="ion-padding ion-no-border">
  <ion-item lines="none" class="title-item">
    <ion-label>
      <h1>DAMMANATI</h1>
      <ion-text class="title_desc">THE WARRANTY KEEPER</ion-text>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/reminders">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge color="danger"></ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-item>
  
  <div class="text-divider"> </div>
  <ion-searchbar placeholder="Search Product"></ion-searchbar>
  <div *ngIf="productsView">
    <ion-item>
      <ion-label>Product View</ion-label>
      <ion-icon name="list-outline" slot="end" (click)="ChangeUi('productsView')"></ion-icon>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let product of products">
          <ion-card class="product-card" routerLink="/product-details">
            <div class="card-content">
              <div class="product-image">
                <img [src]="product.image" alt="{{ product.name }}" />
              </div>
              <div class="product-content">
                <ion-card-header>
                  <ion-card-title>{{ product.name }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-text color="warning" *ngIf="product.remaining">
                    {{ product.remaining }}
                  </ion-text>
                  <div class="Expire_date">
                    <p>Expire on: {{ product.expiryDate }}</p>
                  </div>
                </ion-card-content>
              </div>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="categoryView">
    <ion-item>
      <ion-label>Category View</ion-label>
      <ion-icon name="grid-outline" slot="end" (click)="ChangeUi('categoryView')"></ion-icon>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let category of categories">
          <div class="category-card">
            <div class="category_name">
              <h2>{{category.name}}</h2>
            </div>
            <div class="count-arrow">
              <span class="count">{{category.count}}</span>
              <div class="arrow_right">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button expand="block" class="add-category-btn">
      <ion-icon name="person-add-outline"></ion-icon>
      Add Category
    </ion-button>
  </div>
</ion-content>
<ion-footer style="height: 50px;"></ion-footer>
