  <form [formGroup]="signupForm">
    <ion-grid class="signin-button-grid">
      <ion-label>{{ 'NEW_PASSWORD' | translate }}</ion-label>
      <ion-item lines="full" class="ion-margin-top">
        <ion-input type="email" formControlName="new_password" name="new_password" required placeholder="enter your new password"></ion-input>
      </ion-item>
      <ion-label>{{ 'CONFIRM_PASSWORD' | translate }}</ion-label>
      <ion-item lines="full" class="ion-margin-top">
        <ion-input type="email" formControlName="confirm_password" name="confirm_password" required placeholder="enter your confirm password"></ion-input>
      </ion-item>
     </ion-grid>
     <ion-row class="ion-margin-bottom">
      <ion-col>
        <ion-button class="get-started-button"  (click)="onSubmit()">
          <span>{{ 'SAVE' | translate }}</span>
          <div class="lines"></div>
          <div>
            <ion-icon name="arrow-forward"></ion-icon>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
    <hr class="hr2"/>
  </form>
