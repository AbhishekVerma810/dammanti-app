<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button fill="clear" style="color: white;" routerLink="/login">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <h1>Sign Up</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form>
    <ion-label>Name</ion-label>
    <ion-item lines="full">
      <ion-input type="text" name="name" required placeholder="enter your name"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="3">
        <ion-label>Gender</ion-label>
        <ion-item lines="full">
          <ion-input type="text" name="confirmPassword" required placeholder="gender">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="9">
        <ion-label>City, Country</ion-label>
        <ion-item lines="full">
          <ion-input type="password" name="city_country" required placeholder="City, Country">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-label>Email</ion-label>
    <ion-item lines="full">
      <ion-input type="email" name="email" required placeholder="enter your email"></ion-input>
    </ion-item>
    <ion-label>Phone Number</ion-label>
    <ion-row>
      <ion-col size="3">
        <ion-item lines="full">
          <ion-input type="password" name="confirmPassword" required placeholder="country code">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="9">
        <ion-item lines="full">
          <ion-input type="text" name="phone_number" required placeholder="enter your phone number">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-label>Password</ion-label>
    <ion-item lines="full">
      <ion-input type="password" name="password" required placeholder="enter your password">
      </ion-input>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item>
    <ion-label> Confirm Password</ion-label>
    <ion-item lines="full">
      <ion-input type="password" name="confirm_password" required placeholder="enter your confirm password">
      </ion-input>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item>
    <ion-grid class="signin-button-grid">
      <ion-row>
        <ion-col>
          <ion-button class="get-started-button" routerLink="/login">
            <span>Sign In</span>
            <div class="lines"></div>
            <div>
              <ion-icon name="arrow-forward"></ion-icon>
            </div>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col class="ion-text-center" routerLink="/login">
          <ion-text class="account-text">Don't have an account?</ion-text>
          <ion-row>
            <ion-col size="2"></ion-col>
            <ion-col class="ion-text-center">
              <ion-text class="signup-text">Sign Un?</ion-text>
              <hr class="signup-hr" />
            </ion-col>
            <ion-col size="2"></ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>
    <hr class="hr2" />
  </form>

</ion-content>
