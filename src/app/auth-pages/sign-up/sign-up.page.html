<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button fill="clear" style="color: white;" routerLink="/login">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <h1>Sign Up</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <ion-label>Name</ion-label>
    <ion-item lines="full">
      <ion-input type="text" formControlName="name" required placeholder="enter your name"></ion-input>
    </ion-item>
    <ion-text class="ion-text-left" color="danger" *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">
      <p class="error">Please enter your name</p>
    </ion-text>

    <ion-row>
      <ion-col size="3">
        <ion-label>Gender</ion-label>
        <ion-item lines="full">
          <!-- <ion-select formControlName="gender">
            <ion-select-option value="Male">Male</ion-select-option>
            <ion-select-option value="Female">Female</ion-select-option>
            <ion-select-option value="Other">Other</ion-select-option>
          </ion-select> -->
          <select formControlName="gender">
            <option value="Man">Man</option>
            <option value="Woman">Woman</option>
            <option value="Other">Other</option>
          </select>
        </ion-item>
      </ion-col>
      <ion-col size="9">
        <ion-label>City, Country</ion-label>
        <ion-item lines="full">
          <ion-input type="text" formControlName="city" required placeholder="City, Country"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-text class="ion-text-left" color="danger" *ngIf="!signupForm.get('city').valid && signupForm.get('city').touched">
      <p class="error">Please enter your city and country</p>
    </ion-text>

    <ion-label>Email</ion-label>
    <ion-item lines="full">
      <ion-input type="email" formControlName="email" required placeholder="enter your email"></ion-input>
    </ion-item>
    <ion-text class="ion-text-left" color="danger" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
      <p class="error">Please enter a valid email address</p>
    </ion-text>

    <ion-label>Password</ion-label>
    <ion-item lines="full">
      <ion-input type="password" formControlName="password" required placeholder="enter your password"></ion-input>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item>
    <ion-text class="ion-text-left" color="danger" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
      <p class="error">Please enter a valid password</p>
    </ion-text>

    <ion-label>Confirm Password</ion-label>
    <ion-item lines="full">
      <ion-input type="password" formControlName="confirmPassword" required placeholder="enter your confirm password"></ion-input>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item>
    <ion-text class="ion-text-left" color="danger" *ngIf="!signupForm.get('confirmPassword').valid && signupForm.get('confirmPassword').touched">
      <p class="error">Passwords do not match</p>
    </ion-text>

    <ion-grid class="signin-button-grid">
      <ion-row>
        <ion-col>
          <ion-button class="get-started-button" type="submit" [disabled]="!signupForm.valid">
            <span>Sign Up</span>
            <div class="lines"></div>
            <div>
              <ion-icon name="arrow-forward"></ion-icon>
            </div>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col class="ion-text-center" routerLink="/login">
          <ion-text class="account-text">Already have an account?</ion-text>
          <ion-row>
            <ion-col size="2"></ion-col>
            <ion-col class="ion-text-center">
              <ion-text class="signup-text">Sign In</ion-text>
              <hr class="signup-hr" />
            </ion-col>
            <ion-col size="2"></ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>
    <hr class="hr2" />
  </form>
</ion-content>
