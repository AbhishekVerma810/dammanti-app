<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-text-center">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-col>
      <ion-col class="ion-text-center" size="10">
        <h2>{{ 'FORGOT_PASSWORD' | translate }}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-row class="ion-margin-top ion-margin-bottom">
    <ion-col>
      <div class="circle-container">
        <ion-icon name="lock-closed-outline" class="center-icon"></ion-icon>
        <span class="ellipsis">...</span>
      </div>
    </ion-col>
  </ion-row>
   
    <ion-row>
    <ion-col class="ion-text-center ion-margin-top">
      <ion-text>
        <ion-label>{{ 'REGISTERED_EMAIL' | translate }}</ion-label>
        {{ 'ENTER_EMAIL_VERIFICATION_CODE' | translate }}
      </ion-text>
    </ion-col>
    </ion-row>

    <form [formGroup]="signupForm">
    <ion-grid class="signin-button-grid">
      <ion-label>{{ 'REGISTERED_EMAIL' | translate }}</ion-label>
      <ion-item lines="full" class="ion-margin-top">
        <ion-input type="email" name="email" required placeholder="Enter Your Email" formControlName="email"></ion-input>
      </ion-item>
    
    </ion-grid>

    <ion-row class="ion-margin-bottom">
      <ion-col>
        <ion-button class="get-started-button" routerLink="/verify-email" (click)="onSubmit()">
          <span>{{ 'SEND' | translate }}</span>
          <div class="lines"></div>
          <div>
            <ion-icon name="arrow-forward"></ion-icon>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
    <hr class="hr2"/>
  </form>
</ion-content>
